<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Visualiser</title>
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            user-select: none;
        }

        /* Main canvas - fills the entire viewport */
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Clock overlay - centred on screen */
        #clock-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }

        /* Settings panel - slides out from the left */
        #settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: rgba(10, 10, 20, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 30;
            padding: 24px;
            overflow-y: auto;
        }

        #settings-panel.open {
            transform: translateX(0);
        }

        /* Controls container - settings gear + fullscreen button */
        #controls {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
            z-index: 20;
            transition: opacity 0.4s ease;
        }

        #controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Settings panel internal layout */
        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .settings-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .settings-close-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
            line-height: 1;
        }

        .settings-close-btn:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 10px;
        }

        /* 3x3 Theme grid */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .theme-btn {
            padding: 10px 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .theme-btn.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        /* Clock type selector */
        .clock-type-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .clock-type-btn {
            padding: 9px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }

        .clock-type-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .clock-type-btn.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        /* Opacity slider */
        .opacity-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .opacity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        }

        .opacity-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border: none;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        }

        #opacity-value {
            float: right;
            opacity: 0.8;
            font-variant-numeric: tabular-nums;
        }

        /* Scene title - bottom-right corner */
        #scene-title {
            position: absolute;
            bottom: 20px;
            right: 24px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: lowercase;
            opacity: 0.18;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
    </style>
</head>
<body>
    <!-- Main rendering canvas -->
    <canvas id="canvas"></canvas>

    <!-- Clock overlay (digital, analogue, or sun/moon) -->
    <div id="clock-overlay"></div>

    <!-- Controls: settings gear + fullscreen button -->
    <div id="controls">
        <button class="control-btn" id="btn-settings" title="Settings">
            &#9881;
        </button>
        <button class="control-btn" id="btn-fullscreen" title="Fullscreen (F)">
            &#x26F6;
        </button>
    </div>

    <!-- Settings panel (slides in from left) -->
    <div id="settings-panel">
        <div class="settings-header">
            <span class="settings-title">Settings</span>
            <button class="settings-close-btn" id="btn-close-settings" title="Close">&times;</button>
        </div>

        <div class="settings-section">
            <div class="settings-label">Theme</div>
            <div class="theme-grid">
                <button class="theme-btn active" data-theme="watery">Watery</button>
                <button class="theme-btn" data-theme="sandy">Sandy</button>
                <button class="theme-btn" data-theme="snowy">Snowy</button>
                <button class="theme-btn" data-theme="wavey">Wavey</button>
                <button class="theme-btn" data-theme="spacey">Spacey</button>
                <button class="theme-btn" data-theme="colourful">Colourful</button>
                <button class="theme-btn" data-theme="windy">Windy</button>
                <button class="theme-btn" data-theme="stormy">Stormy</button>
                <button class="theme-btn" data-theme="sunny">Sunny</button>
            </div>
        </div>

        <div class="settings-section">
            <div class="settings-label">Clock</div>
            <div class="clock-type-group">
                <button class="clock-type-btn active" data-clock="digital">Digital</button>
                <button class="clock-type-btn" data-clock="analogue">Analogue</button>
                <button class="clock-type-btn" data-clock="sunmoon">Sun &amp; Moon</button>
                <button class="clock-type-btn" data-clock="none">None</button>
            </div>
        </div>

        <div class="settings-section">
            <div class="settings-label">Clock Opacity <span id="opacity-value">70%</span></div>
            <input type="range" id="clock-opacity" class="opacity-slider" min="0" max="100" value="70">
        </div>
    </div>

    <!-- Scene title in the bottom-right corner -->
    <div id="scene-title">watery</div>

    <script>
        (function () {
            // --- Canvas setup ---
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // --- Fullscreen toggle ---
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(() => {});
                } else {
                    document.exitFullscreen().catch(() => {});
                }
            }

            document.getElementById('btn-fullscreen').addEventListener('click', toggleFullscreen);

            // Keyboard shortcut: 'F' for fullscreen
            document.addEventListener('keydown', function (e) {
                if (e.key === 'f' || e.key === 'F') {
                    // Don't trigger if the user is typing in an input
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    toggleFullscreen();
                }
            });

            // --- Settings panel & controls ---
            const controls = document.getElementById('controls');
            const settingsPanel = document.getElementById('settings-panel');
            const btnSettings = document.getElementById('btn-settings');
            const btnCloseSettings = document.getElementById('btn-close-settings');
            let hideTimeout = null;

            function showControls() {
                controls.classList.remove('hidden');
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(function () {
                    if (!settingsPanel.classList.contains('open')) {
                        controls.classList.add('hidden');
                    }
                }, 3000);
            }

            function openSettings() {
                settingsPanel.classList.add('open');
                controls.classList.remove('hidden');
                clearTimeout(hideTimeout);
            }

            function closeSettings() {
                settingsPanel.classList.remove('open');
                showControls();
            }

            btnSettings.addEventListener('click', function () {
                if (settingsPanel.classList.contains('open')) {
                    closeSettings();
                } else {
                    openSettings();
                }
            });

            btnCloseSettings.addEventListener('click', closeSettings);

            // Close settings on Escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && settingsPanel.classList.contains('open')) {
                    closeSettings();
                }
            });

            // --- Theme buttons ---
            const themeBtns = document.querySelectorAll('.theme-btn');
            const sceneTitle = document.getElementById('scene-title');

            themeBtns.forEach(function (btn) {
                btn.addEventListener('click', function () {
                    themeBtns.forEach(function (b) { b.classList.remove('active'); });
                    btn.classList.add('active');
                    sceneTitle.textContent = btn.dataset.theme;
                });
            });

            // --- Clock type buttons ---
            const clockTypeBtns = document.querySelectorAll('.clock-type-btn');

            clockTypeBtns.forEach(function (btn) {
                btn.addEventListener('click', function () {
                    clockTypeBtns.forEach(function (b) { b.classList.remove('active'); });
                    btn.classList.add('active');
                });
            });

            // --- Clock opacity slider ---
            const opacitySlider = document.getElementById('clock-opacity');
            const opacityValue = document.getElementById('opacity-value');

            opacitySlider.addEventListener('input', function () {
                opacityValue.textContent = opacitySlider.value + '%';
            });

            document.addEventListener('mousemove', showControls);
            document.addEventListener('mousedown', showControls);

            // Start the initial hide timer
            showControls();

            // --- Application state ---
            const state = {
                currentTheme: 'watery',
                timeElapsed: 0,
                particles: [],
                clockType: 'digital',
                clockOpacity: 0.7
            };

            // --- Theme configurations ---
            // Each theme defines how its particles behave and how the scene is drawn.
            // Themes will be registered here by subsequent tasks.
            const themes = {};

            // --- Watery theme ---
            themes.watery = {
                targetCount: 40,

                spawn: function (w, h) {
                    var r = 2 + Math.random() * 8;
                    return {
                        x: Math.random() * w,
                        y: h + r + Math.random() * h * 0.3,
                        r: r,
                        speed: 12 + Math.random() * 20,
                        wobbleAmp: 15 + Math.random() * 25,
                        wobbleSpeed: 0.4 + Math.random() * 0.6,
                        wobbleOffset: Math.random() * Math.PI * 2,
                        opacity: 0.08 + Math.random() * 0.18
                    };
                },

                update: function (p, dt, w, h, state) {
                    p.y -= p.speed * dt;
                    p.x += Math.sin(state.timeElapsed * p.wobbleSpeed + p.wobbleOffset) * p.wobbleAmp * dt;
                    // Recycle when above the top
                    if (p.y + p.r < 0) return false;
                    // Wrap horizontally
                    if (p.x < -p.r) p.x = w + p.r;
                    if (p.x > w + p.r) p.x = -p.r;
                    return true;
                },

                draw: function (p, ctx) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(180, 220, 255, ' + p.opacity + ')';
                    ctx.fill();
                    // Highlight on bubble
                    ctx.beginPath();
                    ctx.arc(p.x - p.r * 0.3, p.y - p.r * 0.3, p.r * 0.3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, ' + (p.opacity * 0.6) + ')';
                    ctx.fill();
                },

                drawBackground: function (ctx, w, h, state) {
                    // Deep ocean blue gradient
                    var grad = ctx.createLinearGradient(0, 0, 0, h);
                    grad.addColorStop(0, '#040818');
                    grad.addColorStop(0.3, '#061530');
                    grad.addColorStop(0.7, '#0a2a50');
                    grad.addColorStop(1, '#0c3568');
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, w, h);

                    // Subtle light rays from the top
                    var t = state.timeElapsed;
                    var rayCount = 6;
                    ctx.save();
                    for (var i = 0; i < rayCount; i++) {
                        var baseX = w * (0.15 + 0.7 * (i / (rayCount - 1)));
                        var sway = Math.sin(t * 0.15 + i * 1.2) * w * 0.04;
                        var topX = baseX + sway;
                        var spread = w * 0.04 + Math.sin(t * 0.2 + i * 0.8) * w * 0.01;
                        var rayOpacity = 0.02 + Math.sin(t * 0.25 + i * 1.5) * 0.01;

                        var rayGrad = ctx.createLinearGradient(topX, 0, topX, h * 0.75);
                        rayGrad.addColorStop(0, 'rgba(120, 180, 255, ' + rayOpacity + ')');
                        rayGrad.addColorStop(0.5, 'rgba(80, 150, 230, ' + (rayOpacity * 0.5) + ')');
                        rayGrad.addColorStop(1, 'rgba(60, 120, 200, 0)');

                        ctx.beginPath();
                        ctx.moveTo(topX - spread, 0);
                        ctx.lineTo(topX + spread, 0);
                        ctx.lineTo(topX + spread * 3, h * 0.75);
                        ctx.lineTo(topX - spread * 3, h * 0.75);
                        ctx.closePath();
                        ctx.fillStyle = rayGrad;
                        ctx.fill();
                    }
                    ctx.restore();
                },

                drawForeground: function (ctx, w, h, state) {
                    // 5 layered wave curves
                    var t = state.timeElapsed;
                    var waveConfigs = [
                        { yBase: 0.55, amp: 18, freq: 0.004, speed: 0.3, color: '20, 60, 140', opacity: 0.12 },
                        { yBase: 0.60, amp: 22, freq: 0.005, speed: 0.25, color: '30, 80, 160', opacity: 0.10 },
                        { yBase: 0.68, amp: 15, freq: 0.006, speed: 0.35, color: '20, 70, 150', opacity: 0.10 },
                        { yBase: 0.75, amp: 20, freq: 0.003, speed: 0.20, color: '15, 50, 130', opacity: 0.08 },
                        { yBase: 0.82, amp: 12, freq: 0.007, speed: 0.28, color: '10, 40, 120', opacity: 0.08 }
                    ];

                    for (var i = 0; i < waveConfigs.length; i++) {
                        var wc = waveConfigs[i];
                        var baseY = h * wc.yBase;

                        ctx.beginPath();
                        ctx.moveTo(0, h);
                        for (var x = 0; x <= w; x += 4) {
                            var y = baseY
                                + Math.sin(x * wc.freq + t * wc.speed) * wc.amp
                                + Math.sin(x * wc.freq * 0.5 + t * wc.speed * 1.3 + 2) * wc.amp * 0.5;
                            ctx.lineTo(x, y);
                        }
                        ctx.lineTo(w, h);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(' + wc.color + ', ' + wc.opacity + ')';
                        ctx.fill();
                    }
                }
            };

            // Default/placeholder theme configuration
            function getDefaultThemeConfig() {
                return {
                    targetCount: 0,
                    // Create a single particle with custom properties
                    spawn: function (w, h) {
                        return { x: Math.random() * w, y: Math.random() * h, vx: 0, vy: 0 };
                    },
                    // Update a particle each frame; return false to recycle it
                    update: function (p, dt, w, h, state) {
                        return true;
                    },
                    // Draw a single particle
                    draw: function (p, ctx, state) {},
                    // Draw the scene background/effects (called before particles)
                    drawBackground: function (ctx, w, h, state) {
                        ctx.fillStyle = '#0a0a0f';
                        ctx.fillRect(0, 0, w, h);
                    },
                    // Draw foreground effects (called after particles)
                    drawForeground: function (ctx, w, h, state) {}
                };
            }

            // Get the active theme config, falling back to defaults
            function getThemeConfig(themeName) {
                var config = themes[themeName] || {};
                var defaults = getDefaultThemeConfig();
                return {
                    targetCount: config.targetCount !== undefined ? config.targetCount : defaults.targetCount,
                    spawn: config.spawn || defaults.spawn,
                    update: config.update || defaults.update,
                    draw: config.draw || defaults.draw,
                    drawBackground: config.drawBackground || defaults.drawBackground,
                    drawForeground: config.drawForeground || defaults.drawForeground
                };
            }

            // --- Particle system ---

            // Spawn particles up to the theme's target count
            function spawnParticles(themeName) {
                var config = getThemeConfig(themeName);
                var target = config.targetCount;
                var w = canvas.width;
                var h = canvas.height;
                var particles = [];
                for (var i = 0; i < target; i++) {
                    particles.push(config.spawn(w, h));
                }
                return particles;
            }

            // Update all particles; recycle any that are off-screen or flagged
            function updateParticles(dt) {
                var config = getThemeConfig(state.currentTheme);
                var w = canvas.width;
                var h = canvas.height;
                var particles = state.particles;

                for (var i = 0; i < particles.length; i++) {
                    var alive = config.update(particles[i], dt, w, h, state);
                    if (!alive) {
                        // Recycle: replace with a fresh particle
                        particles[i] = config.spawn(w, h);
                    }
                }

                // Maintain target count (add if below, trim if above)
                var target = config.targetCount;
                while (particles.length < target) {
                    particles.push(config.spawn(w, h));
                }
                if (particles.length > target) {
                    particles.length = target;
                }
            }

            // Draw all particles
            function drawParticles() {
                var config = getThemeConfig(state.currentTheme);
                for (var i = 0; i < state.particles.length; i++) {
                    config.draw(state.particles[i], ctx, state);
                }
            }

            // Re-initialise particles for a new theme
            function reinitialiseParticles(themeName) {
                state.currentTheme = themeName;
                state.timeElapsed = 0;
                state.particles = spawnParticles(themeName);
            }

            // --- Wire theme buttons to particle reinitialisation ---
            themeBtns.forEach(function (btn) {
                btn.addEventListener('click', function () {
                    reinitialiseParticles(btn.dataset.theme);
                });
            });

            // --- Animation loop ---
            var lastTimestamp = 0;

            function animate(timestamp) {
                requestAnimationFrame(animate);

                // Delta time in seconds, capped at 100ms to avoid jumps
                var dt = lastTimestamp ? Math.min((timestamp - lastTimestamp) / 1000, 0.1) : 0.016;
                lastTimestamp = timestamp;

                state.timeElapsed += dt;

                var w = canvas.width;
                var h = canvas.height;
                var config = getThemeConfig(state.currentTheme);

                // Draw background
                config.drawBackground(ctx, w, h, state);

                // Update and draw particles
                updateParticles(dt);
                drawParticles();

                // Draw foreground effects
                config.drawForeground(ctx, w, h, state);
            }

            // --- Handle window resize: re-spawn particles ---
            window.addEventListener('resize', function () {
                reinitialiseParticles(state.currentTheme);
            });

            // --- Initialise and start ---
            reinitialiseParticles(state.currentTheme);
            requestAnimationFrame(animate);
        })();
    </script>
</body>
</html>
